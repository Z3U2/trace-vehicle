<br>
<div class="example-container">

  <md2-datepicker placeholder="From" [(ngModel)]="from" (change)="change()" type="datetime" ></md2-datepicker>

  <md2-datepicker placeholder="To" [(ngModel)]="to"  type="datetime"></md2-datepicker>

  <mat-form-field>
    <div>
      <mat-select  placeholder="Vehicule" [(value)]="vehicleId" >
        <mat-option  *ngFor="let vehicle of vehicles" [value]="vehicle._id"> {{vehicle._id}} </mat-option>
      </mat-select>
    </div>

  </mat-form-field>

  <button mat-button style="width:20%;margin:auto" (click)="get()">Go</button>

</div>

<mat-tab-group>


  <!-- tab 1 -->
  <mat-tab label="Map">
    <div #map class="map"></div>
  </mat-tab>



  <!-- tab 2 -->
  <mat-tab label="Graphs">
    <mat-grid-list cols="2" rowHeight="2:1">
      <mat-grid-tile>
        <mat-card class="card" >
          <canvas #chart1></canvas>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-card class="card" >
          <canvas #chart2></canvas>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-tab>
</mat-tab-group>
