<mat-card style="display: flex;flex-direction: column">
  <div class="mat-elevation-z8">
    <mat-table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="_id">
        <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element._id}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.type}} </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  <br>
  <br>
  <br>
  <div class="mat-elevation-z8">

    <button mat-button routerLink='/admin/vehicles/new'>New</button>
  </div>

</mat-card>
